<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .image-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .pagination {
            margin-top: 2rem;
            text-align: center;
        }
        .pagination button {
            margin: 0 0.5rem;
        }
        .filter-container {
            margin-bottom: 1rem;
        }
        .filter-container > * {
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <h1>Pictures</h1>
    <div class="filter-container">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">

        <label for="category">Category:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="uncategorized">Uncategorized</option>
            <option value="categorized">Categorized</option>
            <option value="NCC">NCC</option>
            <option value="Ottawa">Ottawa</option>
            <option value="Gatineau">Gatineau</option>
        </select>
        <label for="page-size">Page Size:</label>
        <select id="page-size">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
        </select>

        <button id="apply-filters">Apply Filters</button>
    </div>
    <div class="image-grid" id="image-grid"></div>
    <div class="pagination">
        <button id="prev-page">Previous</button>
        <span id="page-info"></span>
        <button id="next-page">Next</button>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;

        function loadImages() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const category = document.getElementById('category').value;

            const url = new URL('/get_paginated_images', window.location.origin);
            url.searchParams.append('page', currentPage);
            url.searchParams.append('page_size', pageSize);
            if (startDate) url.searchParams.append('start_date', startDate);
            if (endDate) url.searchParams.append('end_date', endDate);
            if (category !== 'all') url.searchParams.append('filter', category);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const imageGrid = document.getElementById('image-grid');
                    imageGrid.innerHTML = '';
                    data.images.forEach(tweet => {
                        if (tweet.image_url) {
                            const imgElement = document.createElement('div');
                            imgElement.className = 'image-item';
                            imgElement.innerHTML = `<img src="${tweet.image_url}" alt="Tweet image">`;
                            imageGrid.appendChild(imgElement);
                        }
                    });
                    totalPages = data.total_pages;
                    updatePagination();
                });
        }

        function updatePagination() {
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadImages();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                loadImages();
            }
        });

        document.getElementById('page-size').addEventListener('change', (e) => {
            pageSize = parseInt(e.target.value);
            currentPage = 1;
            loadImages();
        });

        document.getElementById('apply-filters').addEventListener('click', () => {
            currentPage = 1;
            loadImages();
        });
        loadImages();
    </script>
</body>
</html>
